name: Build and Run Docker

on:
  push:
    branches:
      - main  # or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t my-first-dock .

    - name: Run Docker container
      run: docker run my-first-dock

name: Build and Run Docker

on:
  push:
    branches:
      - main  # or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t my-first-dock .

    - name: Run Docker container
      run: docker run my-first-dock
      
    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Tag Docker image
      run: docker tag my-first-dock ghcr.io/${{ github.repository_owner }}/my-first-dock:latest
    
    - name: Push Docker image to GHCR
      run: docker push ghcr.io/${{ github.repository_owner }}/my-first-dock:latest
      
